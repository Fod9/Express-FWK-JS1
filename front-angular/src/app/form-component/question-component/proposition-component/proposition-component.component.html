<div class="proposition" [formGroup]="proposition">
    <label>Proposition</label>
    <div class="flex">
            <input formControlName="name" type="text" required>
            <input type="checkbox" formControlName="isCorrect" id="checkbox-{{QuestionId}}{{index}}">
            <label class="checkbox" for="checkbox-{{QuestionId}}{{index}}"></label>
            <button class="removeProposition" type="button" (click)="removeProposition(index)">-</button>
    </div>
</div>
